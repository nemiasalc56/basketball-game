<!DOCTYPE html>
<html>
<head>
	<title>basketball game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>

	<div id="ring-container">
		<div class="ball-indicator"></div>
	</div>
	
	<div id="ring"></div>
	
	<div class="ball-container">
	<div id="ball" class="ball2"></div>
	</div>
<!-- <img src="images/ball.jpg" id="ball"> -->

	<div class="select-panel">
		<nav class="power-direction">
			<a href="#" id="power">Power</a>
			<a href="#" id="direction">Direction</a>
		</nav>

		<div class="power-select">
			<div id="dotP"></div>
			<div class="middle"></div>
		</div>

		<div class="dir-select">
			<div id="dotD"></div>
			<div class="middle2"></div>
		</div>
	</div>

	<nav class="player-info">
		<a id="score">Score: <span class="score-num">0</span></a>
		<a id="player">Player: <span class="player-num">1</span></a>
		<a id="attemp">Attemps: <span class="attemp-num">0</span></a>
	</nav>


	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
